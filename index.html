<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador |WA|</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%2310b981%22/><path d=%22M55 20 L35 50 L50 50 L45 80 L65 50 L50 50 L55 20 Z%22 fill=%22white%22/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #10b981; --dark: #064e3b; --bg: #f3f4f6; --text: #1f2937; --danger: #ef4444; --card: #fff; --radius: 12px; --blue: #3b82f6; --gold: #f59e0b; }
        * { box-sizing: border-box; } body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .hidden { display: none !important; }
        
        /* Ajuste na altura do campo de texto */
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 2px solid #e5e7eb; border-radius: var(--radius); font-family: inherit; background: #f9fafb; resize: none; }
        
        button { width: 100%; padding: 12px; border: none; border-radius: var(--radius); background: var(--primary); color: white; font-weight: 600; cursor: pointer; transition: 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        button:hover { filter: brightness(0.9); transform: translateY(-2px); }
        button.secondary { background: #e5e7eb; color: var(--text); }
        button.danger { background: var(--danger); }
        button.edit-btn { background: var(--blue); }
        .btn-auto { width: auto !important; padding: 6px 12px; font-size: 12px; margin: 2px; flex-shrink: 0; }
        
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .card { background: #fff; border: 1px solid #e5e7eb; padding: 15px; margin-bottom: 8px; display: flex; justify-content: space-between; border-radius: var(--radius); align-items: center; gap: 10px; }
        .link-text { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 14px; color: var(--text); }

        /* Novo estilo para o prompt de salvamento abaixo dos bot√µes */
        .save-prompt { background: #eff6ff; color: #1e40af; padding: 12px; border-radius: var(--radius); border: 1px dashed #3b82f6; margin-top: 15px; display: none; align-items: center; justify-content: space-between; gap: 10px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .pagination-ctrl { display: flex; justify-content: center; align-items: center; gap: 15px; margin-top: 10px; margin-bottom: 20px; font-size: 13px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-screen" style="text-align: center; max-width: 400px; margin: 40px auto;">
            <h1 style="font-size: 4rem; margin: 0;">üîê</h1>
            <h2 style="margin: 0 0 20px;">Acesso Restrito</h2>
            <input type="text" id="user" placeholder="Usu√°rio">
            <input type="password" id="pass" placeholder="Senha">
            <button type="button" onclick="conectarBanco()">Entrar</button>
            <div id="loading" class="loader"></div>
            <p id="msg-login" style="color: red; margin-top: 10px; font-size: 14px;"></p>
        </div>

        <div id="app-screen" class="hidden">
            <div class="header">
                <div>
                    <h3 id="ola-user" style="margin:0">...</h3>
                    <small id="status-acesso" style="color: #666;">...</small>
                </div>
                <button onclick="logout()" class="danger btn-auto">Sair</button>
            </div>

            <div style="background: #f9fafb; padding: 15px; border-radius: var(--radius); margin-bottom: 20px; border: 1px solid #e5e7eb;">
                <h4 style="margin: 0 0 10px 0;">üì• Adicionar</h4>
                <textarea id="links-input" rows="1" placeholder="Cole links ou n√∫meros..."></textarea>
                <div style="display: flex; gap: 10px;">
                    <button onclick="document.getElementById('file').click()" class="secondary">üìÇ Arquivo</button>
                    <input type="file" id="file" accept=".txt" hidden onchange="lerArquivo(this)">
                    <button onclick="addLinks()">Carregar</button>
                </div>

                <div id="save-prompt" class="save-prompt">
                    <div style="font-size: 13px;">
                        <strong>Salvar √∫ltimo link?</strong>
                        <div id="last-link-opened" style="opacity: 0.7; font-size: 11px; max-width: 150px; overflow: hidden; text-overflow: ellipsis;"></div>
                    </div>
                    <div style="display: flex; gap: 5px;">
                        <button onclick="confirmarSalvamento(true)" class="edit-btn btn-auto" style="padding: 4px 10px;">Sim</button>
                        <button onclick="confirmarSalvamento(false)" class="secondary btn-auto" style="padding: 4px 10px;">N√£o</button>
                    </div>
                </div>
            </div>

            <h4 style="color: var(--primary);">Pendentes (<span id="count-pend">0</span>)</h4>
            <div id="lista-pendentes"></div>
            <div id="paginacao-pend" class="pagination-ctrl"></div>
            
            <h4 style="color: var(--blue); margin-top: 30px;">Salvos (<span id="count-saved">0</span>)</h4>
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <button onclick="baixarSalvos()" class="secondary btn-auto">üì• Baixar</button>
                <button onclick="limparSalvos()" class="danger btn-auto">üóëÔ∏è Limpar</button>
            </div>
            <div id="lista-salvos"></div>
            <div id="paginacao-salv" class="pagination-ctrl"></div>
        </div>
    </div>

    <script>
        const PLANILHA_URL = 'https://docs.google.com/spreadsheets/d/1zoUz8WEiulTm2r2VYAxbiq6yy8EROFbKrx6EPjppsyI/export?format=csv';
        const DB_KEY = 'zapflow_v36';
        const SESSION_KEY = 'zapflow_session';
        
        let db = JSON.parse(localStorage.getItem(DB_KEY)) || {};
        let currentUser = null;
        let lastOpenedLink = "";
        let paginaAtualPend = 0;
        let paginaAtualSalv = 0;
        const ITENS_POR_PAGINA = 5;

        function salvarLocal() { localStorage.setItem(DB_KEY, JSON.stringify(db)); }

        // L√≥gica de abrir e pedir salvamento
        function tratarAberturaLink(indexReal, link) {
            lastOpenedLink = link;
            let url = link.includes('http') ? link : `https://wa.me/55${link.replace(/\D/g,'')}`;
            window.open(url);
            
            db[currentUser].links.splice(indexReal, 1);
            salvarLocal();
            
            document.getElementById('last-link-opened').innerText = link;
            document.getElementById('save-prompt').style.display = 'flex';
            renderizar();
        }

        function confirmarSalvamento(confirmado) {
            if (confirmado && lastOpenedLink) {
                db[currentUser].salvos.push(lastOpenedLink);
                salvarLocal();
            }
            document.getElementById('save-prompt').style.display = 'none';
            lastOpenedLink = "";
            renderizar();
        }

        // --- Fun√ß√µes Base (Adicionar, Login, Render) ---
        async function conectarBanco(silencioso = false) {
            const uInput = document.getElementById('user').value.trim().toLowerCase();
            const pInput = document.getElementById('pass').value.trim();
            if(!uInput || !pInput) return;
            try {
                const response = await fetch(PLANILHA_URL + '&cache=' + new Date().getTime());
                const csvData = await response.text();
                const linhas = csvData.split(/\r?\n/);
                let achou = null;
                for (let i = 1; i < linhas.length; i++) {
                    const cols = linhas[i].split(',');
                    if (cols.length >= 3) {
                        const pu = (cols[0] || '').replace(/['"]+/g, '').trim();
                        const pp = (cols[1] || '').replace(/['"]+/g, '').trim();
                        if (pu.toLowerCase() === uInput && pp === pInput) achou = { user: pu, validade: cols[2] };
                    }
                }
                if (achou) {
                    currentUser = achou.user;
                    if (!db[currentUser]) db[currentUser] = { links: [], salvos: [] };
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('app-screen').classList.remove('hidden');
                    document.getElementById('ola-user').innerText = "Ol√°, " + currentUser;
                    document.getElementById('status-acesso').innerText = "Acesso Ativo";
                    renderizar();
                } else { alert("Usu√°rio/Senha incorretos"); }
            } catch (err) { alert("Erro de conex√£o"); }
        }

        function logout() { location.reload(); }

        function addLinks() {
            const t=document.getElementById('links-input'); 
            t.value.split('\n').forEach(l=>{if(l.trim()) db[currentUser].links.push(l.trim());});
            t.value=''; salvarLocal(); renderizar();
        }

        function lerArquivo(i) {
            const r=new FileReader(); r.onload=(e)=>{e.target.result.split('\n').forEach(l=>{if(l.trim())db[currentUser].links.push(l.trim())});salvarLocal();renderizar();};
            r.readAsText(i.files[0]); i.value='';
        }

        function baixarSalvos() {
            const b=new Blob([db[currentUser].salvos.join('\n')],{type:"text/plain"});
            const a=document.createElement("a"); a.href=URL.createObjectURL(b); a.download="salvos.txt"; a.click();
        }

        function limparSalvos(){ if(confirm("Limpar?")){db[currentUser].salvos=[]; salvarLocal(); renderizar();}}

        function renderizar() {
            const p = document.getElementById('lista-pendentes'), s = document.getElementById('lista-salvos');
            const pgP = document.getElementById('paginacao-pend'), pgS = document.getElementById('paginacao-salv');
            p.innerHTML = ''; s.innerHTML = '';
            
            const totalPend = db[currentUser]?.links.length || 0;
            const totalSalv = db[currentUser]?.salvos.length || 0;
            document.getElementById('count-pend').innerText = totalPend;
            document.getElementById('count-saved').innerText = totalSalv;

            const inicioP = paginaAtualPend * ITENS_POR_PAGINA;
            db[currentUser]?.links.slice(inicioP, inicioP + ITENS_POR_PAGINA).forEach((l, i) => {
                p.innerHTML += `<div class="card"><span class="link-text">${l}</span><button onclick="tratarAberturaLink(${inicioP + i}, '${l}')" class="btn-auto">Abrir ‚Üó</button></div>`;
            });

            const inicioS = paginaAtualSalv * ITENS_POR_PAGINA;
            db[currentUser]?.salvos.slice(inicioS, inicioS + ITENS_POR_PAGINA).forEach((l, i) => {
                s.innerHTML += `<div class="card" style="border-left:4px solid var(--primary)"><span class="link-text">${l}</span><button onclick="db['${currentUser}'].salvos.splice(${inicioS + i},1);salvarLocal();renderizar();" class="danger btn-auto">X</button></div>`;
            });

            renderControles(pgP, totalPend, paginaAtualPend, (n) => { paginaAtualPend = n; renderizar(); });
            renderControles(pgS, totalSalv, paginaAtualSalv, (n) => { paginaAtualSalv = n; renderizar(); });
        }

        function renderControles(container, total, atual, callback) {
            const maxPag = Math.ceil(total / ITENS_POR_PAGINA);
            if (maxPag <= 1) { container.innerHTML = ''; return; }
            container.innerHTML = `<button class="secondary btn-auto" ${atual === 0 ? 'disabled' : ''} onclick="(${callback})(${atual-1})">¬´ Ant</button><span>${atual+1}/${maxPag}</span><button class="secondary btn-auto" ${atual >= maxPag - 1 ? 'disabled' : ''} onclick="(${callback})(${atual+1})">Pr√≥x ¬ª</button>`;
        }
    </script>
</body>
</html>
