<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador |WA|</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%2310b981%22/><path d=%22M55 20 L35 50 L50 50 L45 80 L65 50 L50 50 L55 20 Z%22 fill=%22white%22/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #10b981; --dark: #064e3b; --bg: #f3f4f6; --text: #1f2937; --danger: #ef4444; --card: #fff; --radius: 12px; --blue: #3b82f6; --gold: #f59e0b; }
        * { box-sizing: border-box; } body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .hidden { display: none !important; }
        
        input, textarea, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 2px solid #e5e7eb; border-radius: var(--radius); font-family: inherit; background: #f9fafb; resize: none; }
        button { width: 100%; padding: 12px; border: none; border-radius: var(--radius); background: var(--primary); color: white; font-weight: 600; cursor: pointer; transition: 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        button:hover { filter: brightness(0.9); transform: translateY(-2px); }
        button.secondary { background: #e5e7eb; color: var(--text); }
        button.danger { background: var(--danger); }
        button.admin-btn { background: var(--text); color: white; }
        button.edit-btn { background: var(--blue); }
        button.vip-btn { background: #fffbeb; color: #b45309; border: 1px solid #fcd34d; }
        button.chat-btn { background: #25d366; color: white; }
        
        .btn-auto { width: auto !important; padding: 6px 12px; font-size: 12px; margin: 2px; flex-shrink: 0; }
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .card { background: #fff; border: 1px solid #e5e7eb; padding: 15px; margin-bottom: 8px; display: flex; justify-content: space-between; border-radius: var(--radius); align-items: center; gap: 10px; }
        .link-text { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 14px; color: var(--text); }

        .save-prompt { background: #eff6ff; color: #1e40af; padding: 10px; border-radius: var(--radius); border: 1px dashed #3b82f6; margin-top: 10px; display: none; align-items: center; justify-content: space-between; gap: 8px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; justify-content:center; align-items:center; z-index:1000; }
        .modal-overlay.show { display:flex; }
        .modal-content { background:white; padding:25px; border-radius:20px; width:95%; max-width:550px; max-height:90vh; overflow-y:auto; position:relative; }
        .close-modal { position:absolute; top:15px; right:15px; cursor:pointer; font-size:24px; color:#999; }
        
        .user-row { border: 1px solid #eee; padding: 12px; margin-bottom: 10px; border-radius: 10px; background: #f9fafb; }
        .user-head { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
        .user-info-text { display: flex; flex-direction: column; gap: 2px; }
        .copy-box { background: #e0e7ff; color: #3730a3; padding: 10px; border-radius: 8px; font-family: monospace; word-break: break-all; margin: 10px 0; font-size: 11px; border: 1px dashed #6366f1; display: none; }
        
        .pagination-ctrl { display: flex; justify-content: center; align-items: center; gap: 15px; margin-top: 10px; margin-bottom: 20px; font-size: 13px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite; display: none; margin: 10px auto; }
        
        .login-title { font-weight: 700; color: var(--dark); letter-spacing: -1px; margin-bottom: 30px; }
        .login-title span { color: var(--primary); }
        .revenda-badge { background: #fef3c7; color: #92400e; padding: 2px 6px; border-radius: 6px; font-size: 9px; font-weight: bold; border: 1px solid #fde68a; margin-top: 4px; display: inline-block; }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-screen" style="text-align: center; max-width: 400px; margin: 40px auto;">
            <div style="background: var(--primary); width: 80px; height: 80px; border-radius: 20px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 15px rgba(16, 185, 129, 0.2);">
                <span style="font-size: 40px; color: white;">‚ö°</span>
            </div>
            <h2 class="login-title">Gerenciador <span>|WA|</span></h2>
            <input type="text" id="user" placeholder="Usu√°rio">
            <input type="password" id="pass" placeholder="Senha">
            <button id="btn-login" onclick="conectarBanco()">Acessar Painel</button>
            <div id="loading-login" class="loader"></div>
            <p id="msg-login" style="color: red; font-size: 14px; margin-top: 10px;"></p>
            <button onclick="window.open('https://wa.me/5521970458286?text=Ol√°, preciso de ajuda com o Gerenciador WA')" class="secondary btn-auto" style="margin-top: 20px; width: auto;">üí¨ Suporte T√©cnico</button>
        </div>

        <div id="app-screen" class="hidden">
            <div class="header">
                <div>
                    <h3 id="ola-user" style="margin:0">...</h3>
                    <small id="status-acesso" style="color: #666;">...</small>
                </div>
                <div style="display: flex; flex-direction: column; gap: 5px; align-items: flex-end;">
                    <button id="btn-open-admin" class="admin-btn btn-auto hidden" onclick="abrirAdminPanel()">‚öôÔ∏è Painel de Gest√£o</button>
                    <button onclick="logout()" class="danger btn-auto">Sair</button>
                </div>
            </div>

            <div style="background: #f9fafb; padding: 15px; border-radius: var(--radius); margin-bottom: 20px; border: 1px solid #e5e7eb;">
                <h4 style="margin: 0 0 10px 0;">üì• Adicionar Links</h4>
                <textarea id="links-input" rows="1" placeholder="Cole links ou n√∫meros..."></textarea>
                <div style="display: flex; gap: 10px;">
                    <button onclick="document.getElementById('file').click()" class="secondary">üìÇ Arquivo</button>
                    <input type="file" id="file" accept=".txt" hidden onchange="lerArquivo(this)">
                    <button onclick="addLinks()">Carregar</button>
                </div>

                <div id="save-prompt" class="save-prompt">
                    <div style="overflow: hidden; flex: 1;">
                        <span style="font-size: 12px; font-weight: bold;">Salvar anterior?</span>
                        <div id="last-link-opened" style="font-size: 10px; opacity: 0.7; overflow: hidden; text-overflow: ellipsis;"></div>
                    </div>
                    <div style="display: flex; gap: 4px;">
                        <button onclick="confirmarSalvamento(true)" class="edit-btn btn-auto">Sim</button>
                        <button onclick="confirmarSalvamento(false)" class="secondary btn-auto">N√£o</button>
                    </div>
                </div>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h4 style="color: var(--primary); margin:0;">Pendentes (<span id="count-pend">0</span>)</h4>
                <button onclick="limparPendentes()" class="danger btn-auto" style="padding: 4px 8px; font-size: 10px;">üóëÔ∏è Limpar Tudo</button>
            </div>
            <div id="lista-pendentes"></div>
            <div id="paginacao-pend" class="pagination-ctrl"></div>
            
            <h4 style="color: var(--blue); margin-top: 20px;">Salvos (<span id="count-saved">0</span>)</h4>
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <button onclick="baixarSalvos()" class="secondary btn-auto">üì• Baixar</button>
                <button onclick="limparSalvos()" class="danger btn-auto">üóëÔ∏è Limpar</button>
            </div>
            <div id="lista-salvos"></div>
            <div id="paginacao-salv" class="pagination-ctrl"></div>
        </div>
    </div>

    <div id="modal-admin" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" onclick="fecharModal('modal-admin')">&times;</span>
            <h2 id="admin-title" style="color: var(--dark); margin:0 0 15px 0;">‚öôÔ∏è Gest√£o</h2>
            <button id="btn-sheet" onclick="window.open('https://docs.google.com/spreadsheets/d/1zoUz8WEiulTm2r2VYAxbiq6yy8EROFbKrx6EPjppsyI/edit?gid=0#gid=0', '_blank')" class="admin-btn btn-auto hidden" style="background: #107c10; margin-bottom: 15px;">üìÇ Planilha Master</button>
            <div id="admin-users-list"></div>
        </div>
    </div>

    <div id="modal-edit-user" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" onclick="fecharModal('modal-edit-user')">&times;</span>
            <h3 id="edit-modal-title">‚úèÔ∏è Gest√£o de Usu√°rio</h3>
            <label>Tipo de Conta</label>
            <select id="edit-type">
                <option value="user">Usu√°rio Comum</option>
                <option value="revenda">Revendedor</option>
                <option value="master">Master</option>
            </select>
            <label>Usu√°rio</label><input type="text" id="edit-name">
            <label>Senha</label><input type="text" id="edit-pass">
            <div style="display: flex; gap: 10px;">
                <div style="flex:1;"><label>WhatsApp</label><input type="text" id="edit-wa"></div>
                <div style="flex:1;"><label>Valor R$</label><input type="text" id="edit-val"></div>
            </div>
            <label>Validade</label><input type="date" id="edit-date">
            <button onclick="copiarLinhaPlanilha()" class="admin-btn">üíæ Gerar Linha Planilha</button>
            <div id="manual-copy-box" class="copy-box"></div>
        </div>
    </div>

    <script>
        const PLANILHA_URL = 'https://docs.google.com/spreadsheets/d/1zoUz8WEiulTm2r2VYAxbiq6yy8EROFbKrx6EPjppsyI/export?format=csv';
        const DB_KEY = 'zapflow_v36';
        let db = JSON.parse(localStorage.getItem(DB_KEY)) || {};
        let currentUser = null, currentUserData = null, adminCache = [];
        let pgPend = 0, pgSalv = 0; const ITENS = 5;

        function salvarLocal() { localStorage.setItem(DB_KEY, JSON.stringify(db)); }
        function parseDataBR(dataStr) { const partes = dataStr.split('/'); return partes.length === 3 ? new Date(partes[2], partes[1] - 1, partes[0]) : new Date(dataStr); }

        async function conectarBanco() {
            const uInput = document.getElementById('user').value.trim().toLowerCase();
            const pInput = document.getElementById('pass').value.trim();
            const msg = document.getElementById('msg-login'), btn = document.getElementById('btn-login'), loader = document.getElementById('loading-login');
            
            msg.innerText = ""; btn.style.display = "none"; loader.style.display = "block";

            try {
                const res = await fetch(PLANILHA_URL + '&cache=' + Date.now());
                const csv = await res.text();
                const linhas = csv.split(/\r?\n/);
                let achou = null; adminCache = [];

                for (let i = 1; i < linhas.length; i++) {
                    const c = linhas[i].split(',');
                    if(c.length >= 3){
                        const uO = { 
                            user: (c[0]||"").replace(/"/g,'').trim(), 
                            pass: (c[1]||"").replace(/"/g,'').trim(), 
                            date: (c[2]||"").replace(/"/g,'').trim(), 
                            wa: (c[3]||"").replace(/"/g,'').trim(), 
                            val: (c[4]||"").replace(/"/g,'').trim(),
                            type: (c[5]||"user").replace(/"/g,'').trim(),
                            criador: (c[6]||"admin").replace(/"/g,'').trim()
                        };
                        if(uO.user) adminCache.push(uO);
                        if(uO.user.toLowerCase() === uInput && uO.pass === pInput) achou = uO;
                    }
                }

                if(achou){
                    currentUser = achou.user;
                    currentUserData = achou;
                    if(!db[currentUser]) db[currentUser] = {links:[], salvos:[]};
                    
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('app-screen').classList.remove('hidden');
                    document.getElementById('ola-user').innerText = "Ol√°, " + currentUser;
                    document.getElementById('status-acesso').innerText = "Vence: " + achou.date;
                    
                    // REQUISITO: O painel s√≥ aparece se o tipo for 'master' ou 'revenda'
                    if(achou.type === 'master' || achou.type === 'revenda') {
                        document.getElementById('btn-open-admin').classList.remove('hidden');
                        if(achou.type === 'master') document.getElementById('btn-sheet').classList.remove('hidden');
                    }
                    renderizar();
                } else { msg.innerText = "Incorreto."; btn.style.display = "block"; loader.style.display = "none"; }
            } catch(e) { msg.innerText = "Erro conectar."; btn.style.display = "block"; loader.style.display = "none"; }
        }

        function abrirAdminPanel() {
            document.getElementById('modal-admin').classList.add('show');
            const lista = document.getElementById('admin-users-list');
            lista.innerHTML = '';
            const hoje = new Date(); hoje.setHours(0,0,0,0);
            
            adminCache.forEach((u, idx) => {
                // Filtro Hier√°rquico
                if(currentUserData.type === 'revenda' && u.criador !== currentUser) return;
                if(u.user.toLowerCase() === 'admin' || u.user === currentUser) return;

                const dataVenc = parseDataBR(u.date); dataVenc.setHours(0,0,0,0);
                const diffDays = Math.ceil((dataVenc - hoje) / (1000 * 60 * 60 * 24));
                const corVenc = diffDays <= 5 ? "#ef4444" : "#3b82f6";
                
                const div = document.createElement('div');
                div.className = 'user-row';
                div.innerHTML = `
                    <div class="user-head">
                        <div class="user-info-text">
                            <strong>${u.user}</strong>
                            ${u.type === 'revenda' ? '<span class="revenda-badge">REVENDEDOR</span>' : ''}
                            ${currentUserData.type === 'master' ? `<small>Por: ${u.criador}</small>` : ''}
                        </div>
                        <div style="text-align: right;"><span style="color:${corVenc}; font-weight:bold;">${u.date}</span></div>
                    </div>
                    <div class="user-actions"><button class="edit-btn btn-auto" onclick="prepararEdicao(${idx})">‚úèÔ∏è Editar</button></div>`;
                lista.appendChild(div);
            });
        }

        function prepararEdicao(idx) {
            const u = adminCache[idx];
            document.getElementById('edit-name').value = u.user;
            document.getElementById('edit-pass').value = u.pass;
            document.getElementById('edit-wa').value = u.wa;
            document.getElementById('edit-val').value = u.val;
            document.getElementById('edit-type').value = u.type;
            const p = u.date.split('/');
            if(p.length === 3) document.getElementById('edit-date').value = `${p[2]}-${p[1]}-${p[0]}`;
            fecharModal('modal-admin');
            document.getElementById('modal-edit-user').classList.add('show');
        }

        function copiarLinhaPlanilha() {
            const csv = `${document.getElementById('edit-name').value},${document.getElementById('edit-pass').value},${document.getElementById('edit-date').value.split('-').reverse().join('/')},${document.getElementById('edit-wa').value},${document.getElementById('edit-val').value},${document.getElementById('edit-type').value},${currentUser}`;
            const box = document.getElementById('manual-copy-box');
            box.innerText = csv; box.style.display = 'block';
            navigator.clipboard.writeText(csv).then(() => alert("Copiado!"));
        }

        function fecharModal(id){ document.getElementById(id).classList.remove('show'); }
        function logout() { location.reload(); }
        function addLinks() { const t=document.getElementById('links-input'); t.value.split('\n').forEach(l=>{if(l.trim())db[currentUser].links.push(l.trim())}); t.value=''; salvarLocal(); renderizar(); }
        function limparPendentes() { db[currentUser].links = []; salvarLocal(); renderizar(); }
        function limparSalvos(){ db[currentUser].salvos=[]; salvarLocal(); renderizar(); }
        function baixarSalvos() { const a=document.createElement("a"); a.href=URL.createObjectURL(new Blob([db[currentUser].salvos.join('\n')],{type:"text/plain"})); a.download="salvos.txt"; a.click(); }

        function renderizar() {
            const p = document.getElementById('lista-pendentes'), s = document.getElementById('lista-salvos');
            p.innerHTML = ''; s.innerHTML = '';
            const tP = db[currentUser]?.links.length || 0, tS = db[currentUser]?.salvos.length || 0;
            document.getElementById('count-pend').innerText = tP; document.getElementById('count-saved').innerText = tS;
            db[currentUser]?.links.slice(pgPend*ITENS, pgPend*ITENS+ITENS).forEach((l,i) => {
                p.innerHTML += `<div class="card"><span class="link-text">${l}</span><button onclick="tratarAberturaLink(${pgPend*ITENS+i},'${l}')" class="btn-auto">Abrir ‚Üó</button></div>`;
            });
            db[currentUser]?.salvos.slice(pgSalv*ITENS, pgSalv*ITENS+ITENS).forEach((l,i) => {
                s.innerHTML += `<div class="card" style="border-left:4px solid var(--primary)"><span class="link-text">${l}</span><button onclick="db['${currentUser}'].salvos.splice(${pgSalv*ITENS+i},1);salvarLocal();renderizar();" class="danger btn-auto">X</button></div>`;
            });
            renderControles(document.getElementById('paginacao-pend'), tP, pgPend, (n)=> {pgPend=n; renderizar();});
            renderControles(document.getElementById('paginacao-salv'), tS, pgSalv, (n)=> {pgSalv=n; renderizar();});
        }

        function renderControles(div, total, atual, cb) {
            const max = Math.ceil(total/ITENS);
            div.innerHTML = max <= 1 ? '' : `<button class="secondary btn-auto" ${atual===0?'disabled':''} onclick="(${cb})(${atual-1})">¬´</button><span>${atual+1}/${max}</span><button class="secondary btn-auto" ${atual>=max-1?'disabled':''} onclick="(${cb})(${atual+1})">¬ª</button>`;
        }
        
        function tratarAberturaLink(idx, link) { window.open(link.includes('http') ? link : `https://wa.me/55${link.replace(/\D/g,'')}`); db[currentUser].links.splice(idx, 1); salvarLocal(); renderizar(); }
    </script>
</body>
</html>
